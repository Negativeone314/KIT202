<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Thomas Couser">
        <title>Marathon 2025 Registration</title>
        <link rel="stylesheet" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="container">
            <header>
                <img src="images/banner.png" style="width:100%">
                <h1>Marathon 2025</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>Registration</li>
                    <li><a href="testimonials.html"> Testimonials</a></li>
                    <li>Contact</li>
                </ul>
            </nav>

            <main>
                Enter your details below to register:

                <form>
                    <br>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required> <br><br>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required> <br><br>

                    <label for="event">Select an event</label>
                    <select id="event" required>
                        <option value="" disabled selected>Select an event</option>
                        <option value="marathon">Marathon</option>
                        <option value="half-marathon">Half Marathon</option>
                        <option value="10km">10 km</option>
                        <option value="5km">5 km</option>
                        <option value="1km">1 km fun run</option>
                    </select> <br><br>

                    <label for="age">Age group</label>
                    <select id="age" required>
                        <option value="" disabled selected>Select your age group</option>
                        <option value="U21">Under 21</option>
                        <option value="21-39">21-39</option>
                        <option value="40-49">40-49</option>
                        <option value="50+">50+</option>
                    </select> <br><br>

                    <label for="experience">Prior experience</label>
                    <input type="checkbox" id="experience"> <br><br>

                    <label for="email">Email</label>
                    <input type="text" id="email" required> <br><br>

                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6" maxlength="18"> <br><br>

                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" required minlength="6" maxlength="18"> <br><br>

                    <button class="btn register" id="register">Register</button>

                    <a class="btn cancel" href = "index.html">Cancel/back</a>



                </form>
            </main>

            <footer>
                KIT202 portfolio | Marathon 2025
            </footer>
        </div>
    </body>
</html>
